  <body>
    <div class="wrapper">
      <nav class="navbar navbar-style">
          <div class="container">

            </div>
            <div class="collapse navbar-collapse" id='navbar'>
              <ul class="nav">
                <li>

                <li>

                <li>

            <div class="header-links">

      <section class="home">
        
        <div class="container titles">
          <div class="tiles">
            <div class="column">
            <div class="tile">
              <a href="#">
                <img src="images/tile1.jpg" alt="somealt"  width="376" height="237">
              </a>
            </div>
            <div class="tile">
              <div class="caption">
                <h1 class="caption-header">Beautifull laptop</h1>
                <p class="caption-text">
                  Last year was very eventful in the notebook world. Beyond the UX upheaval brought on by Windows 8
                </p>
                <div class="link-icon">
                  <a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-link" aria-hidden="true"></i></a>
                </div>
              </div>
              <img src="images/tile2.jpg" alt="somealt"  width="376" height="237">
            </div>
          </div>
          <div class="column">
            <div class="tile">
              <a href="#">
                <img src="images/tile3.jpg" alt="somealt"  width="376" height="156">
              </a>
            </div>
            <div class="tile">
              <a href="#" class="caption">
                  <div class="caption-container">
                    <h1 class="caption-header">Butterfly Effect</h1>
                    <p class="caption-date">April, 1 May, 2013, 12:23 am</p>
                  </div>

              <img src="images/tile4.jpg" alt="somealt"  width="376" height="156">
              
            </div>
            <div class="tile">

            </div>
            <div class="tile">
              <a href="#">
                <img src="images/tile7.jpg" alt="somealt"  width="376" height="156">
              </a>
            </div>
